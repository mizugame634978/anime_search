<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- アニメジャンル -->
    <fieldset>
        <legend>ジャンル</legend>
      
        <div>
          <input type="checkbox" id="fantasy" name="genre" value="fantasy"  onclick="displayGenres(this)"/>
          <label for="fantasy">ファンタジー</label>
        </div>
      
        <div>
          <input type="checkbox" id="love" name="genre" value="love" onclick="displayGenres(this)"/>
          <label for="love">恋愛</label>
        </div>
      
        <div>
          <input type="checkbox" id="sports" name="genre" value="sports" onclick="displayGenres(this)"/>
          <label for="sports">スポーツ</label>
        </div>
      </fieldset>
      <br>
    <!--  アニメ要素-->
    <fieldset>
        <legend>アニメ要素</legend>
        <div>
            <input type="checkbox" id="story" name="yoso" value="story"  onclick="displayGenres(this)"/>
            <label for="story">ストーリー</label>
        </div>
        
        <div>
            <input type="checkbox" id="bgm" name="yoso" value="bgm" onclick="displayGenres(this)" />
            <label for="bgm">BGM</label>
        </div>
        
        <div>
            <input type="checkbox" id="graphic" name="yoso" value="graphic" onclick="displayGenres(this)"/>
            <label for="graphic">作画</label>
        </div>
    </fieldset>
    <br>
    <!-- アニメ年代 -->
    <fieldset>
      <legend>アニメの年代</legend>
      <select name="year">
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        </select>
    </fieldset>
    <br>
    <!-- 映画かtvか -->
    <fieldset>
        <legend>映画orテレビ</legend>
        <div>
            <input type="radio" id="tv" name="yoso" value="huey"  />
            <label for="tv">TVアニメ</label>
        </div>
        <div>
            <input type="radio" id="movie" name="yoso" value="dewey" />
            <label for="movie">劇場アニメ</label>
        </div>
    </fieldset>
    <br>
    <!-- 選択した要素やジャンル -->
    <div class="screen_field">
        <fieldset class="">
            <legend>選択された要素やジャンル</legend>
            <div id="screen"class="screen">
                <div id = "inner_screen" ></div>
            </div>
        </fieldset>
        <br>
    </div>
    <button onclick="alert('実装中')">検索</button>
</body>
</html>
