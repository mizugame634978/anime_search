<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
</head>
<body>
    <!-- アニメジャンル -->
    <fieldset>
        <legend>ジャンル</legend>
      
        <div>
          <input type="checkbox" id="huey" name="janle" value="huey" checked />
          <label for="huey">ファンタジー</label>
        </div>
      
        <div>
          <input type="checkbox" id="dewey" name="janle" value="dewey" />
          <label for="dewey">恋愛</label>
        </div>
      
        <div>
          <input type="checkbox" id="louie" name="janle" value="louie" />
          <label for="louie">スポーツ</label>
        </div>
      </fieldset>
      <br>
    <!--  アニメ要素-->
    <fieldset>
        <legend>アニメ要素</legend>
        <div>
            <input type="checkbox" id="story" name="yoso" value="story" checked />
            <label for="story">ストーリー</label>
        </div>
        
        <div>
            <input type="checkbox" id="bgm" name="yoso" value="bgm" />
            <label for="bgm">BGM</label>
        </div>
        
        <div>
            <input type="checkbox" id="sakuga" name="yoso" value="sakuga" />
            <label for="sakuga">作画</label>
        </div>
    </fieldset>
    <br>
    <!-- アニメ年代 -->
    <fieldset>
      <legend>アニメの年代</legend>
      <select name="year">
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        </select>
    </fieldset>
    <!-- 映画かtvか -->
    <fieldset>
        <legend>映画orテレビ</legend>
        
        <div>
            <input type="radio" id="tv" name="yoso" value="huey" checked />
            <label for="tv">TVアニメ</label>
        </div>
        
        <div>
            <input type="radio" id="movie" name="yoso" value="dewey" />
            <label for="movie">劇場アニメ</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>選択された要素やジャンル</legend>
    </fieldset>
</body>
</html>
